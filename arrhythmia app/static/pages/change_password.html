<style>
  td {
    padding-bottom: 7px;
  }
</style>
<h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
  Change Password
</h2>
<form id="changePasswordForm" style="font-size: 15px; margin-top: 25px">
  <table>
    <tbody>
      <tr>
        <td
          style="padding-right: 100px"
          class="text-gray-800 dark:text-gray-400"
        >
          <label for="new_password">Password </label>
        </td>
        <td>
          <input
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            style="height: 27px; width: 300px; text-align: center"
            type="text"
            id="new_password"
            name="new_password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$"
            title="Password must contain at least 8 characters, including uppercase, lowercase, and numbers"
            autocomplete="off"
            required
          />
        </td>
      </tr>
      <tr>
        <td colspan="2" style="padding-top: 20px">
          <span
            onclick="change_password()"
            class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-teal-500 border border-transparent rounded-lg active:bg-teal-500 hover:bg-teal-600 focus:outline-none focus:shadow-outline-teal"
            >Submit</span
          >
        </td>
      </tr>
    </tbody>
  </table>
</form>

<div id="response"></div>
